<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jiu-Jitsu Tube</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="main.css" type="text/css" />
    
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Roboto:400,500" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat" rel="stylesheet">
</head>
<body>
  
  <nav class='navbar navbar-default'>
    <div class='container'>
        <div class="navbar-header">
          <a href="/index.html" class="navbar-brand">Jiu-Jitsu Tube</a>
          
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#hamburger-navigation">
           <span class="sr-only">Navigation toggle</span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
         </button>
          
        </div>
        
        <div class="collapse navbar-collapse" id="hamburger-navigation">
          
          <form class="navbar-form navbar-left no-padding-lr" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          
          <ul class="nav navbar-nav" role="menu">
            <li><a href="#" >Sign In</a></li>
            <li><a href="#">Sign Up</a></li>
          </ul>
        </div>
        
    </div>
  </nav>
  
  <div class="container">
    <form id="add-video-form">
      <div class="form-group">
        <input id="add-video-input" type="text" class="form-control" placeholder="Add video by pasting link here">
      </div>
      <div class="form-group">
        <button id="add-video-button" type="submit" class="btn btn-default">Submit</button>
      </div>
      
    </form>
  </div>
  
  <div class="container video-list homepage">
    <!--<ol id="added-videos">-->
      
    <!--</ol>-->
  </div>
  
  <script id="video-template-mike" type="text/x-handlebars-template">
  <div class="container">
    <ol>
      {{#each videos}} 
      <li>
      <div class="-row">
        <div class="col-xs-5 col-md-5 col-md-offset-1 no-padding-lr">
          <a href="/watch/{{id}}"><span><img class="width-100" src="{{thumbnail}}"></span></a>
          <a href="/watch/{{id}}"> <div class="two-lines hidden-xs hidden-sm"><span class="title">{{title}}</span></div> <span class="channel-title">{{channelTitle}}</span></a>
        </div>
        <div class="col-xs-7 hidden-md hidden-lg">
          <a href="/watch/{{id}}"> <div class="two-lines"><span class="title">{{title}}</span></div> <span class="channel-title">{{channelTitle}}</span></a>
          <br>
          <a href="#" class="delete-item">
            <i class="fa fa-times"></i> Delete Video
          </a>
        </div>
      </div>
      </li>
      {{/each}}
    </ol>
  </div>
  </script>
  
  <script id="video-template" type="text/x-handlebars-template">
  <div class="container">
    <div class="row">
      {{#each videos}} 
        <div class="col-xs-12 col-md-6">
          <div class="thumbnail">
            <div class="row">
              <div class="col-xs-5 col-md-12">
                <a href="/watch/{{id}}"><img class="width-100" src="{{thumbnail}}" /></a>
              </div>
              <div class="col-xs-7 col-md-12">
                <div class="caption">
                  <h3 class="oneline"><a href="/watch/{{id}}">{{title}}</a></h3>
                  <p>{{channelTitle}}</p>
                  <p><a href="#" class="btn btn-danger" role="button"><i class="fa fa-times"></i> Delete Video</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      {{/each}}
    </div>
  </div>
  </script>

  <!--Your new content will be displayed in here-->
  <!--<div class="video-list"></div>-->
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
  <script type="text/javascript" src="handlebars.js"></script>
  <script type="text/javascript" src="app2.js"></script>
</body>
</html>
